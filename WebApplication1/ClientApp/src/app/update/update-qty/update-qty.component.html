<p *ngIf="!values"><em>Loading...</em></p>

<br />

<div *ngFor="let value of values">
  <div *ngIf="value.id == locationToShow" class="alert alert-dismissible alert-warning">
    <form>
      <fieldset>

        <div class="row">
          <div class="col col-sm-10"><h2>Update - Location {{value.locationName}}</h2></div>
          <button class="col col-sm-2 btn btn-warning" type="button" (click)="cancel()">Back</button>
        </div>

        <div class="form-group row" m-1>
          <label for="id" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" name="Name" [(ngModel)]="value.locationName" placeholder="Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Tire ID: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" name="TireID" [(ngModel)]="value.tireId" placeholder="TireID">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Quantity: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" name="Quantity" [(ngModel)]="value.quantity" placeholder="Quantity">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Year: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" name="Year" [(ngModel)]="value.year" placeholder="Year">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Price: </label>
          <div class="col-sm-10">
            <input type="number" class="form-control-plaintext" name="Price" [(ngModel)]="value.price" placeholder="Price">
          </div>
        </div>

        <button type="submit" (click)="save(value)" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
