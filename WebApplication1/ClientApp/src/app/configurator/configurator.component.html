<p *ngIf="!types || !tires || !manufacturers || !locations || !styles"><em>Loading...</em></p>

<!-- Type, Style and Manufacturer Selection-->
<div class="container container-fluid row m-lg-5">

  <div class="col alert alert-warning m-1">
    <h6 class="alert-heading">Select tire type:</h6>
    <select #typesList name="selectedType" [(ngModel)]="selectedType">
      <option></option>
      <option *ngFor="let type of types">{{type.name}}</option>
    </select>
  </div>

  <div class="col alert alert-success m-1">
    <h6 class="alert-heading">Select style type:</h6>
    <select #styleList name="selectedStyle" [(ngModel)]="selectedStyle">
      <option></option>
      <option *ngFor="let style of styles">{{style.name}}</option>
    </select>
  </div>

  <div class="col alert alert-info m-1">
    <h6>Select manufacturer type:</h6>
    <select #manufacturerList [(ngModel)]="selectedManufacturer" name="selectedManufacturer">
      <option></option>
      <option *ngFor="let manufacturer of manufacturers">{{manufacturer.name}}</option>
    </select>
  </div>

  <div class="col">
    <br />
    <!--<div *ngIf="manufacturerList.value != '' && styleList.value != '' && typesList.value != ''">-->
    <div *ngIf="selectedType && selectedStyle && selectedManufacturer">
      <button type="submit" (click)="showOptions(selectedType,selectedStyle,selectedManufacturer)" class="btn btn-primary m-1">See options</button>
      <button type="submit" (click)="cancel()" class="btn btn-danger m-1">Cancel</button>
    </div>
  </div>

</div>

<div class="container container-fluid row m-2">

  <div class="col col-sm-4 m-1" *ngFor="let tireT of tiresTemp">

    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
      <div class="card-header">
        <p>Quantity: {{tireT.quantity}}</p>
      </div>
      <div class="card-body">
        <ul>
          <li>Year: {{tireT.year}}</li>
          <li>Width(cm): {{tireT.width}}</li>
          <li>Height(cm): {{tireT.height}}</li>
          <li>Rim Size(cm): {{tireT.rimSize}}</li>
          <li>Price($): {{tireT.price}}</li>
        </ul>
      </div>
    </div>
  </div>


</div>
